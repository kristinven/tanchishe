<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="startPage">
        <div class="startBtn"></div>
    </div>
    <div class="wrapper">
        <div class="left-part">
            <div class="start-pause"></div>
        </div>
        <div class="main" id="square">
            <div class="header">
                <div class="score">
                    分数:
                    <span id="score">0</span>
                </div>
            </div>
            <div class="content" id="map"></div>
        </div>
    </div>
    <div class="loser">
        <div class="con">
            <span id="final-score">12</span>
            <div class="close"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
